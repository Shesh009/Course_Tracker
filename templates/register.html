{% extends 'base.html' %}
{% block body %}
<div class="container">
  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}
  <form action="/register" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" name="name" required aria-describedby="basic-addon1">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" required aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required id="password">
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm_password" required name="confirm_password">
    </div>
    <button type="submit" class="btn btn-primary" value="Register">Register</button>
  </form>
</div>
{% endblock body %}
