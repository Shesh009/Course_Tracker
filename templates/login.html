{% extends 'base.html' %}
{% block body %}
<div class="container">
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="/login">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" name="email" required aria-describedby="basic-addon1">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" name="password" required aria-describedby="basic-addon1">
        </div>
        <button type="submit" class="btn btn-primary" value="Login">Login</button>
    </form>
</div>
{% endblock body %}
